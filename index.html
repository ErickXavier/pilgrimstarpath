<!doctype html>
<html>
	<head>
		<script src="./js/gdl.js"></script>
        <link href="./css/style.css" rel="stylesheet">
		<link rel="stylesheet" href="./css/pure-min.css">
		<link rel="stylesheet" href="./css/grids-responsive-min.css">
		<title>PILGRIM STAR PATH</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
    
	<body onload="generateMap()">
		<div id="atlascontainer">
			<img id="atlaslogo" src="./img/atlas.gif"/>
			<h1 id="brand">PILGRIM STAR PATH</h1>
		</div>
	  	   
		<div class="pure-g">
			<div id="infoparent" class="pure-u-1-1 pure-u-md-2-5">
				<div id="info">
					<form class="pure-form pure-form-stacked">
						<fieldset>
							<legend>Check Your Location</legend>

							<p>
								<label>Remember that this Star is in <strong>Euclid Galaxy</strong></label>
							</p>
							
							<label for="userlocation">Enter your location here in <strong>ABCD:1234:5678:1234:5678</strong> format</label>
							<input id="userlocation" type="text" placeholder="ABCD:1234:5678:1234:5678">
							
							<p>
								<input type="button" class="pure-button pure-button-primary" value="Set Location" onclick="calculateLocation()"></button>
							</p>
						</fieldset>
					</form>
					
					<div id="errorMessage" class="hidden"></div>
					<div id="locationInfo" class="hidden">
						<p>Remember that this is <strong>approximate</strong> information.</p>
						<table class="pure-table">
						<tr><td><div> X Coord</td><td><span id="xcoord"></span></div></td></tr>
						<tr><td><div> Y Coord</td><td><span id="ycoord"></span></div></td></tr>
						<tr><td><div> Z Coord</td><td><span id="zcoord"></span></div></td></tr>
						<tr><td><div> Linear distance to center</td><td><span id="cdistance"></span></div></td></tr>
						<tr><td><div> Linear distance to Pilgrim Star</td><td><span id="pdistance"></span></div></td></tr>
						<tr><td><div> Estimated jumps to Pilgrim Star</td><td><span id="pjumps"></span></div></td></tr>
						</table>
					</div>
					
				</div>

			</div>
			<div id="plotparent" class="pure-u-1-1 pure-u-md-3-5">
				<div id="canvasp">
					<canvas id="plotc"></canvas>
				</div>
			</div>
		</div>
    </body>
</html>
